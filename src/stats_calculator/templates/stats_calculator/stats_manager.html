{% extends 'MyVintedWizard/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid px-4">
    <h1 class="mt-4">Stats Manager</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Get stats on your groups</li>
    </ol>
    <main>
        <div class="container-fluid px-4">
            <div class="row">
                {% for group in groups %}
                <div class="card" style="width: 18rem; margin-right: 20px; margin-bottom: 20px;">
                    <div class="card-body">
                        <h5 class="card-title">{{group.name}}</h5>

                        <a href="{% url 'stats_calculator-group' group_id=group.id %}" class="btn btn-primary">See Stats</a>
                    </div>
                </div>


                {% endfor %}
            </div>
        </div>

    </main>


</div>


{% endblock %}
