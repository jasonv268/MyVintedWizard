{% url url as url %}

        href="{{ url }}"
>
   <i class=" {{ iclass }}"></i>

    <h2 class="mt-4 text-xl font-bold">{{name}}</h2>

    <p class="mt-1 text-sm text-gray-300">
        {{description}}
    </p>
</a>
