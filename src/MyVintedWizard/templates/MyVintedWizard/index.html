{% extends 'MyVintedWizard/base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid px-4">
    <h1 class="mt-4">My Vinted Wizard V2</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">V2</li>
    </ol>
    <!-- -------- START Features w/ icons and text on left & gradient title and text on right -------- -->
    <main>
        <div class="container-fluid">
            <div class="row g-4 row-cols-1 row-cols-lg-3">
                <div class="feature col shadow-lg p-3 mb-5 rounded hover-effect" onclick="location.href={% url 'filters_manager-index' %};"
                >
                    <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"

                    <h4 class="fs-2 text-body-emphasis">Filters Manager</h4>
                    <p>Create filters and groups on articles</p>

                </div>

                <div class="feature col shadow-lg p-3 mb-5 rounded hover-effect"
                     onclick="location.href={% url 'stats_calculator-index' %};">
                    <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="32" height="32"

                    </div>
                    <h4 class="fs-2 text-body-emphasis">Stats Manager</h4>
                    <p>Get stats on your groups</p>
                </div>

                <div class="feature col shadow-lg p-3 mb-5 rounded hover-effect"
                     onclick="location.href={% url 'scheduler-index' %};">
                    <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="32" height="32" fill="currentColor">
                            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->

                    <p>Schedule scrap on different groups</p>

        <!-- -------- END Features w/ icons and text on left & gradient title and text on right -------- -->

    </main>
