{% load static %}
<div class="card mb-4">
  <div class="card-header">
    <svg class="svg-inline--fa fa-table me-1" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="table" role="img" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 512 512" data-fa-i2svg="">
    <path fill="currentColor" d="M64 256V160H224v96H64zm0 64H224v96H64V320zm224 96V320H448v96H288zM448 256H288V160H448v96zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z"></path></svg><!-- <i class="fas fa-table me-1"></i> Font Awesome fontawesome.com -->
     Filters
  </div>
  <div class="card-body">
    <div class="datatable-wrapper datatable-loading no-footer sortable searchable fixed-columns">
      <div class="datatable-container">
        <table class="datatable-table" id="datatablesSimple2">
          <thead>
            <tr>
              <th data-sortable="true" style="width: 19.70187945560596%;">
                <a href="#" class="datatable-sorter">Name</a>
              </th>
              <th data-sortable="true" style="width: 19.70187945560596%;">
                <a href="#" class="datatable-sorter">Article</a>
              </th>
            </tr>
          </thead>
            {% for filter in filters %}
            <tr data-index="0">
            <td>{{ filter.name }}</td>
<!--              <td>{{ filter.article }}</td>-->
            </tr>
            {% endfor %}
        </table>
      </div>
      <div class="datatable-bottom">
        <div class="datatable-info">
          Showing 1 to 10 of 57 entries
        </div>
        <nav class="datatable-pagination">
          <ul class="datatable-pagination-list">
            <li class="datatable-pagination-list-item datatable-hidden datatable-disabled">
              <a data-page="1" class="datatable-pagination-list-item-link">‹</a>
            </li>
            <li class="datatable-pagination-list-item datatable-active">
              <a data-page="1" class="datatable-pagination-list-item-link">1</a>
            </li>
            <li class="datatable-pagination-list-item">
              <a data-page="2" class="datatable-pagination-list-item-link">2</a>
            </li>
            <li class="datatable-pagination-list-item">
              <a data-page="3" class="datatable-pagination-list-item-link">3</a>
            </li>
            <li class="datatable-pagination-list-item">
              <a data-page="4" class="datatable-pagination-list-item-link">4</a>
            </li>
            <li class="datatable-pagination-list-item">
              <a data-page="5" class="datatable-pagination-list-item-link">5</a>
            </li>
            <li class="datatable-pagination-list-item">
              <a data-page="6" class="datatable-pagination-list-item-link">6</a>
            </li>
            <li class="datatable-pagination-list-item">
              <a data-page="2" class="datatable-pagination-list-item-link">›</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
